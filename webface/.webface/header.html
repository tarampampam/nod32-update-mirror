<script type="text/javascript">
  $(document).ready(function(){
    // --- SETTINGS ---------------------------------------------------------------------
    var GA_Track = '', // Google Analytics Track Code (like 'UA-xxxxxxxx-x') (set '' for
                       // disable this feature)
        ShowUpdateDateLabel = true,   // Show or hide label with last updated data
        UrlToBaseDateFile = '/lastevent.txt', // Url to file with timestamp
        HighlightCurrentOSbit = true, // Detect and higtlight current OS type
        ShowSoftwareSection = true,   // Show or hide software section
    // --- / SETTINGS -------------------------------------------------------------------
        body = $('body').first(), content = body.find('#content'),
        splash = body.find('#splash'), splashDiv = splash.find('div').first(),
        header = splash.find('.header'), logo = splash.find('.nod-logo'),
        software = splash.find('.software'), updLabel = splash.find('.lastupdate'),
        openDlExt = splash.find('.openExtended'), x32distr = splash.find('.32bit'),
        x64distr = splash.find('.64bit'),
        isRootDir = document.location.pathname.length <= 1,
        hideSplash = function(fastMode){
          body.css({'overflow': 'auto'});
          content.css({'display': 'block'});
          if(!fastMode) 
            splash.stop().slideUp('normal');
          else
            splash.stop().slideUp(0);
        },
        isWin64bit = function(){
          var u = navigator.userAgent.toLowerCase(),
              p = window.navigator.platform.toLowerCase();
          return u.indexOf('wow64') != -1 || u.indexOf('win64') != -1 || p == 'win64';
        },
        updateBaseTimer = null,
        updateBaseDate = function(){
          if(ShowUpdateDateLabel && updLabel.length){
            $.ajax({
              type: "GET", url: UrlToBaseDateFile, contentType: "text/plain; charset=utf-8",
              success: function(data, textStatus){
                updLabel.slideUp().text('Updated: ' + data).slideDown();
              },
              error: function(data){
                console.warn('Can\'t say when we were updated')
                window.clearTimeout(updateBaseTimer);
                return false;
              }
            });
            window.clearTimeout(updateBaseTimer);
            updateBaseTimer = window.setTimeout(updateBaseDate, 60 * 1000);
          }
        };
    x32distr.attr('title', 'Download for 32-bit OS');
    x64distr.attr('title', 'Download for 64-bit OS');
    openDlExt.on('click', function(){
      $(this).hide().parent().find('.extended').show();
      return false;
    });
    if(HighlightCurrentOSbit)
      $(isWin64bit()?x32distr:x64distr)
        .css({opacity: '0.6'});
    if(!isRootDir)
      hideSplash(true);
    logo.on('click', function(){
      hideSplash();
    });
    if(software.length){
      var sHeight = software.height(),
          sAutoHeight = software.css({height: 'auto'}).height(),
          sTotalHeight = sAutoHeight + software.outerHeight(true),
          spOrigMTop = parseInt(splashDiv.css('marginTop'), 10);
      // Prepare positions before animate
      software.css({height: sHeight, opacity: 0});
      splashDiv.css({marginTop: Math.floor(spOrigMTop / 2)+'px'});
      window.setTimeout(function(){
        if(ShowSoftwareSection){
          // Animate software section expanding
          software.animate({height: sAutoHeight, opacity: 1}, 500);
          // Animate splash div moving up (back)
          splashDiv.animate({marginTop: spOrigMTop+'px'}, 500);
        }
        window.setTimeout(updateBaseDate, 250);
      }, 800);
    } else {
      window.setTimeout(updateBaseDate, 250);
    }

      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
